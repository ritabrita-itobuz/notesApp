<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <p class="app-name">Notes App</p>

    <section class="addtask" id="addtask">
        <input type="text" placeholder="Enter new task" id="entertask">
        <input type="text" placeholder="Add something" id="describetask">
        <button class="btn" id="submit" onclick="add()">Add</button>
    </section>
    
    <section class="list" id="addedtasks"></section>
    <section id="edittask">
        <div class="card edittask">
            <input type="text" id="edittitle" placeholder="edit taskname">
            <input type="text" class="" id="edittext" placeholder="edit task">
            <button class="btn btn-primary mt-3 mb-2" id="edit">Save</button>
        </div>
    </section>

    <script src="./script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
