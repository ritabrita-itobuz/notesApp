<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-name">Notes App</div>

    <section class="addtask" id="addnote">
      <label for="">Create New Note</label>
      <hr />
      <input type="text" placeholder="Enter new task" id="entertask" />
      <input type="text" placeholder="Add something" id="describetask" />
      <button class="note-btn" id="submit" onclick="add()">Create</button>
    </section>

    <section class="break" id="breakline">
      <hr />
      <label for="" id="breaklabel">Added notes</label>
    </section>

    <section id="displayNote"></section>

    <section class="list" id="addedtasks"></section>

    <section id="edittask">
      <img src="./images/bird.png" alt="bird" />
      <label for="">Again you are here, okk change it!</label>
      <div class="card">
        <label for="">Edit your note</label>
        <hr />
        <input type="text" id="edittitle" placeholder="Edit taskname" />
        <input type="text" class="" id="edittext" placeholder="Edit task" />
        <button class="save-button" id="edit">Save</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
